<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        thead{
            background-color: green;
            color: white;
            
        }
        td{
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: lightgrey;
        }
    
    </style>
</head>
<body>
    <table>
        <thead>
            <td>Time</td>
            <td colspan="">Monday</td>
            <td colspan="">Tuesday</td>
        </thead>
        <tbody>
            <tr>
                <td>9:00AM - 10:00AM</td>
                <td colspan="">Math</td>
                <td>History</td>
            </tr>
            <tr> <div id="hsh">
                <td>10:00AM-11:00AM</td>
                <td colspan="">Science</td>
                <td>English</td>
                </div>
            </tr>
        </tbody>
    </table>
</body>
</html>
